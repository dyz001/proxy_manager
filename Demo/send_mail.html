<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="..//Public/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="..//Public/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../Public/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../Public/my.js"></script>
    <link rel="stylesheet" href="../Public/my.css">
</head>
<body>
<a href="./main">返回主页</a>
<div class="container">
    <form class="container-fluid" role="form" action="./gm_send_mail" method="post">
        <div class="form-group">
            <h3 class="text-center">全服邮件发送</h3>
        </div>
        <div class="form-group">
            <span class="alert-warning">每发送一次邮件，扣除金币{$cost_gold}, 当前金币: {$user_gold}</span>
        </div>
        <div class="form-group">
            <span class="col-md-3 col-xs-3 control-label">内容</span>
            <div class="col-md-8 col-xs-8">
                <input class="form-control" name="mail_title"/>
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-3 col-xs-3 control-label hide">内容</span>
            <div class="col-md-9 col-xs-9">
                <input class="form-control" type="hidden" name="mail_content"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12 col-xs-12 text-center">
            <input type="submit" value="发送" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
