<include file="Home:GMLogin:head"/>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>客服后台登录</h1>
    </div>
    <form class="form-horizontal" role="form" action="/gm_dologin" method="post">
        <div class="form-group">
            <span class="col-md-offset-3 col-md-2">
                用户名：
            </span>
            <div class="col-md-5">
                <input type="text" class="form-control" name="account">
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-offset-3 col-md-2">
                密码:
            </span>
            <div class="col-md-5">
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-5">
                <input type="submit" class="btn btn-success" value="确定">
            </div>
        </div>
    </form>
</div>
</body>
</html>
