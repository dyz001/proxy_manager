<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../Public/jquery-3.2.1.min.js"></script>
    <script src="../../Public/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../Public/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script>
        function check_account(){
            if(!$('#prox_id').value){
                //alert("账号未填写");
                $('#proxy_id').focus();
            }else{
                $.post("gm/check_account",{account:$('#proxy_id').value}, function(result){
                    var json = JSON.parse(result);
                    if(json['code'] == 0){
                        $('#check_status').text('账号有效');
                    }else{
                        $('#check_status').text('账号无效');
                    }
                });
            }
        }
    </script>

</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>密码重置</h1>
    </div>
    <form action="/gm/reset_password">
        <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <label class="form-control">代理ID</label>
        </div>
        <div class="col-md-4">
            <input type="text" name="proxy_id" id="proxy_id" class="form-control">
        </div>
            <div class="col-md-1">
                <input type="button" class="btn btn-primary" value="检查账号" onclick="check_account();">
            </div>
            <div class="col-md-1">
                <span id="check_status" class="text-info">123456</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-2">
                <label class="form-control">输入密码：</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="password" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-2">
                <label class="form-control">确认密码：</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="confirm_password" class="form-control">
            </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-success" value="确认">
        </div>
    </form>
</div>
</body>
</html>
