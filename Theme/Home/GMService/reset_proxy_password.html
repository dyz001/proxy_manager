<!DOCTYPE html>
<include file="Home:GMService:head"/>
    <script>
        function check_account(){
            if(!$('#prox_id').value){
                //alert("账号未填写");
                $('#proxy_id').focus();
            }else{
                $.post("./gm_check_account",{account:$('#proxy_id').value}, function(result){
                    var json = JSON.parse(result);
                    if(json['code'] == 0){
                        $('#check_status').text('账号有效');
                    }else{
                        $('#check_status').text('账号无效');
                    }
                });
            }
        }
    </script>

</head>
<body>
<include file="Home:GMService:left_menu"/>
<div class="col-10">
    <div class="text-center">
        <h1>密码重置</h1>
    </div>
    <form action="/gm_reset_proxy_password" class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <div class="col-md-2">
                <label class="form-control">代理ID</label>
            </div>
            <div class="col-md-3">
                <input type="text" name="proxy_id" id="proxy_id" class="form-control">
            </div>
            <div class="col-md-1">
                <input type="button" class="btn btn-primary" value="检查账号" onclick="check_account();">
            </div>
            <div class="col-md-1">
                <span id="check_status" class="text-info">1</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
                <label class="form-control">输入密码：</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
                <label class="form-control">确认密码：</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="confirm_password" class="form-control">
            </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-success" value="确认">
        </div>
    </form>
</div>
<include file="Home:GMService:left_menu_tail"/>
</body>
</html>
