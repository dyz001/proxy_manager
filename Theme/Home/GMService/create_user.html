<include file="Home:GMService:head"/>
</head>
<body>
<include file="Home:GMService:left_menu"/>
<div class="col-md-10">
    <form class="form-horizontal" role="form" action="./gm_create_user" method="post">
        <div class="form-group">
            <span class="col-sm-2 control-label">账号：</span>
            <div class="col-md-10">
                <input type="text" class="form-control" name="account"/>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-2 control-label">角色：</span>
            <div class="col-md-8">

                <input type="hidden" class="form-control" id="role_id" name="role_id">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default
                        dropdown-toggle" data-toggle="dropdown">选择角色
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <foreach name="role_list" item="role_entity">
                            <li>
                                <a id="{$role_entity.id}" role_id="{$role_entity.id}" href="#" onclick="clickDropDown({$role_entity.id});">{$role_entity.role_name}</a>
                            </li>
                        </foreach>
                    </ul>
                </div><!-- /btn-group -->
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-2 control-label">密码：</span>
            <div class="col-md-5">
                <input type="text" class="form-control" name="password" id="password"/>
            </div>
            <div class="col-md-4">
                <input type="button" class="form-control btn btn-primary" value="随机" onclick="random_pass();"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">创建</button>
            </div>
        </div>
    </form>
</div>
<include file="Home:GMService:left_menu_tail"/>
</body>
<script>
    function clickDropDown(id){
        $('.dropdown-toggle').html($('#'+id).html() + '<span class="caret"></span>');
        $('#role_id').val($('#'+id).attr('role_id'));
    }
    function random_pass(){
        var password = randPassword();
        $('#password').val(password);
    }
</script>
</html>
