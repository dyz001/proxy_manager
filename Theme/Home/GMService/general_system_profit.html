<include file="Home:GMService:head"/>
</head>
<body>
<include file="Home:GMService:left_menu"/>
<div class="col-md-10">
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>平台抽水</th>
            <th>捕鱼抽水</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>统计时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="select" item="record">
            <tr class="content">
                <td>{$record.money}</td>
                <td>{$record.fish_money}</td>
                <td>{$record.start_time}</td>
                <td>{$record.end_time}</td>
                <td>{$record.create_time}</td>
                <td><a href="./gm_fish_detail/id/{$record.id}">查看细节</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>
<include file="Home:GMService:left_menu_tail"/>
</body>
</html>
