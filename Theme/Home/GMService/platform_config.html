<div class="col-md-10">
    <form action="./gm_platform_config" method="post">
        <h1 style="text-align: center">平台配置</h1>

            <div class="input-group">
                <label class="input-group-addon">{$record.remark}</label>
                <input class="form-control" name="{$record.name}" value="{$record.value}"/>

        </foreach>
        <div style="display:flex;justify-content: center">
            <input type="submit" class="btn-primary btn" value="保存">
        </div>
    </form>
</div>
