<include file="User:head"/>
</head>
<body>
<include file="Home:GMService:left_menu"/>
<div class="col-md-10">
    <form action="./gm_transfer_order" method="post">
        <input type="hidden" name="refer" value="{$refer_url}">
        <input type="button" class="btn btn-primary" value="返回查询列表" onclick="window.location.href='{$refer_url}'">
        <h1 class="text-center">代理订单处理</h1>
        <div class="input-group">
            <span class="input-group-addon">订单id</span>
            <input class="form-control" name="order_id" value="{$order_id}" readonly/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">代理id</span>
            <input class="form-control" name="proxy_id" value="{$proxy_id}" readonly/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">代理昵称</span>
            <input class="form-control" name="nickname" value="{$nickname}" readonly/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">转账金额</span>
            <input class="form-control" name="money_amount" value="{$money_amount}" readonly/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">转账方式</span>
            <if condition="$transfer_tag">
                <input class="form-control" name="transfer_type" value="{$transfer_type}" readonly/>
            <else/>
                <input class="form-control" name="transfer_type" value="{$transfer_type}"/>
            </if>

        </div>
        <div class="input-group">
            <span class="input-group-addon">转账账号</span>
            <if condition="$transfer_tag">
                <input class="form-control" name="transfer_account" value="{$transfer_account}" readonly/>
            <else/>
                <input class="form-control" name="transfer_account" value="{$transfer_account}"/>
            </if>
        </div>
        <div class="input-group">
            <span class="input-group-addon">备注</span>
            <if condition="$transfer_tag">
                <input class="form-control" name="remark" value="{$remark}" readonly/>
            <else/>
                <input class="form-control" name="remark" value="{$remark}"/>
            </if>
        </div>
        <div class="input-group text-center center-block">
            <if condition="$transfer_tag">
                <span>记录已经提交</span>
            <else/>
                <input type="submit" class="btn btn-primary" value="提交"/>
            </if>
        </div>
    </form>
</div>
<include file="Home:GMService:left_menu_tail"/>
</body>
</html>
