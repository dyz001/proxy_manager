<include file="User:head"/>
</head>
<body>
<include file="Home:GMService:left_menu"/>
<div class="col-md-10">
    <form class="form-horizontal" role="form" action="./gm_reset_password">
        <div class="form-group">
            <span class="col-md-3 control-label">原始密码: </span>
            <div class="col-md-7">
                <input type="password" class="form-control" name="old_pass"/>
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-3 control-label">新密码: </span>
            <div class="col-md-7">
                <input type="password" class="form-control" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-3 control-label">确认密码: </span>
            <div class="col-md-7">
                <input type="password" class="form-control" name="confirm_password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-10">
                <button type="submit" class="btn btn-default">确定</button>
            </div>
        </div>
    </form>
</div>
<include file="Home:GMService:left_menu_tail"/>
