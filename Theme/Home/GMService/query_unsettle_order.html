<include file="Home:GMService:head"/>
</head>
<include file="Home:GMService:left_menu"/>
<div class="col-md-10">
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>代理id</th>
            <th>代理账号</th>
            <th>代理昵称</th>
            <th>提现金额</th>
            <th>申请时间</th>
            <th>处理时间</th>
            <th>当前状态</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name='select' item='record' >
            <tr class="content">
                <td>&nbsp;{$record.proxy_id}</td>
                <td>{$record.account}</td>
                <td>{$record.nickname}</td>
                <td>{$record.money}</td>
                <td>{$record.create_time}</td>
                <td>{$record.process_time}</td>
                <switch name="record.status">
                    <case value="1">
                        <td>已到账</td>
                    </case>
                    <case value="0">
                        <td>申请中</td>
                    </case>
                </switch>
                <td>{$record.remark}</td>
                <switch name="record.status">
                    <case value="1">
                        <td></td>
                    </case>
                    <case value="0">
                        <td><input type="button" class="btn btn-primary" value="处理订单" onclick="process_order({$record.id})"></td>
                    </case>
                </switch>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>
<include file="Home:GMService:left_menu_tail"/>
</body>
<script>
    function process_order(order_id){
        window.location.href = './gm_transfer_order?order_id=' + order_id;
    }
</script>
</html>
