<include file="User:head"/>
</head>
<body>
<a href="./main">返回主页</a>
<div class="container">
    <div class="row">
        <span>请先完善您的资料：</span>
    </div>
    <form action="./fill_info" method="post">
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <span>微信号：</span>
        </div>
        <div class="col-xs-8 col-md-8">
            <input type="text" name="wx_identity" id="wx_identity" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <span>银行卡号：</span>
        </div>
        <div class="col-xs-8 col-md-8">
            <input type="text" id="bank_card_number" name="bank_card_number" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <span>真实姓名：</span>
        </div>
        <div class="col-xs-8 col-md-8">
            <input type="text" id="real_name" name="real_name" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <span>手机号：</span>
        </div>
        <div class="col-xs-8 col-md-8">
            <input type="text" class="form-control" id="mobile" name="mobile">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <span>密码：</span>
        </div>
        <div class="col-xs-8 col-md-8">
            <input type="password" class="form-control" id="password1" name="password1">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <span>确认密码：</span>
        </div>
        <div class="col-xs-8 col-md-8">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <span>提现密码：</span>
        </div>
        <div class="col-xs-8 col-md-8">
            <input type="password" class="form-control" id="withdraw_pass1" name="withdraw_pass1">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <span>确认提现密码：</span>
        </div>
        <div class="col-xs-8 col-md-8">
            <input type="password" class="form-control" id="withdraw_pass" name="withdraw_pass">
        </div>
    </div>
        <div class="row text-left">
    <div style="background-color: gray;">
        <span>1、资料需如实填写，如因资料问题导致转账错误，一律不负责<br/>
2、银行卡号填写与微信绑定的银行卡号<br/>
3、微信号需要先做好实名认证，否则无法安排打款<br/>
4、密码输入请确认，在提现中需要使用到已经设置的密码<br/></span>
    </div>
        </div>
    <div style="display:flex;justify-content: center;">
        <input type="submit" class="btn btn-success" value="提交">
    </div>
    </form>
</div>
</body>
</html>
