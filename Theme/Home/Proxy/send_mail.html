<include file="User:head"/>
</head>
<body>
<a href="./main">返回主页</a>
<div class="container">
    <form class="container-fluid" role="form" action="./send_mail" method="post">
        <div class="form-group">
            <h3 class="text-center">全服邮件发送</h3>
        </div>
        <div class="form-group">
            <span class="alert-warning">每发送一次邮件，扣除金币{$cost_gold}, 当前金币: {$user_gold}</span>
        </div>
        <div class="form-group">
            <span class="col-md-3 col-xs-3 control-label">邮件标题</span>
            <div class="col-md-8 col-xs-8">
                <input class="form-control" name="mail_title"/>
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-3 col-xs-3 control-label hiden">内容</span>
            <div class="col-md-8 col-xs-8">
                <input class="form-control" type="hidden" name="mail_content"/>
            </div>
        </div>
        <if condition="$gold_tag eq 0">
            <span class="alert-warning">金币不足，请充值后再试</span>
        <else />
            <div class="col-md-12 col-xs-12 text-center">
                <input type="submit" value="发送" class="btn btn-primary"/>
            </div>
        </if>
    </form>
</div>
</body>
</html>
