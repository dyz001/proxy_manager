<div class="table-responsive">
    <div class="text-center">
        <h2>今日佣金汇总：{$today_money}</h2>
    </div>
<table class="table table-bordered text-center">
    <thead>
    <tr>
        <th>返利时间</th>
        <th>返利代理Id</th>
        <!--<th>返利代理昵称</th>-->
        <th>游戏</th>
        <th>返利</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="select" item="record">
    <tr>
        <td>{$record.create_time}</td>
        <td>{$record.pid} </td>
        <if condition="$record.type eq 0">
            <td>平台游戏</td>
        <else/>
            <td>捕鱼游戏</td>
        </if>
        <td>{$record.money}</td>
    </tr>
    </foreach>
    </tbody>
</table>
{$page}
</div>
</body>
<script>
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm',
        language: 'zh-CN',
        pickDate: true,
        pickTime: false,
        minView: 'year',
        todayBtn: true,
        todayHighlight: true
    });
</script>
