<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=0.8, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<a href="">返回主页</a>
<div class="container">
    <div class="row">
        <div class="col-md-1 col-xs-1"></div>
        <div class="col-xs-4 col-md-4">
            <input type="button" class="btn btn-success" value="提现记录">
        </div>
        <div class="col-md-1 col-xs-1"></div>
        <div class="col-xs-4 col-md-4">
            <input type="button" class="btn btn-success" value="忘记密码">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-1"></div>
        <div class="col-xs-4 col-md-4">游戏名称：</div>
        <div class="col-xs-4 col-md-4">豆豆娱乐</div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-1"></div>
        <div class="col-xs-4 col-md-4">可用余额：</div>
        <div class="col-xs-4 col-md-4">5000元</div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-1"></div>
        <div class="col-xs-4 col-md-4">冻结余额：</div>
        <div class="col-xs-4 col-md-4">1000元</div>
    </div>
    <div class="row">
        <div class="col-xs-5 col-md-5">最后结算日期：</div>
        <div class="col-xs-4 col-md-4">2017-12-10</div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-1"></div>
        <div class="col-xs-4 col-md-4">提现金额：</div>
        <div class="col-xs-4 col-md-4"><input type="text"></div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-1"></div>
        <div class="col-xs-4 col-md-4">填写备注：</div>
        <div class="col-xs-4 col-md-4"><input type="text"></div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-1"></div>
        <div class="col-xs-4 col-md-4">提现密码：</div>
        <div class="col-xs-4 col-md-4"><input type="password"></div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-1"></div>
        <div class="col-xs-4 col-md-4">您的微信号：</div>
        <div class="col-xs-4 col-md-4"><span>sunshien1988</span></div>
    </div>
    <div style="background-color: gray; display: flex; justify-content: center; width: 90%;height: 80px; margin: 10px;">
        <span>注意事项</span>
    </div>
    <div style="display:flex;text-align: center;justify-content:center">
        <input type="button" class="btn btn-success" value="提现">
    </div>
</div>
</body>
</html>
