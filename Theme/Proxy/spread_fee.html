<include file="User:head"/>
</head>
<body>
<a href="">返回主页</a>
<div class="container">
    <span>月份选择:</span>
    <input type="text" id="date1" name="date1"  class="form_datetime" />
</div>
<div class="table-responsive">

<table class="table table-bordered text-center">
    <thead>
    <tr>
        <th>返利时间</th>
        <th>返利代理</th>
        <th>游戏</th>
        <th>返利</th>
    </tr>
    </thead>
    <tbody>
    <foreach name='select' item='record' >
        <tr class="content">
            <td>&nbsp;{$record.id}</td>
            <td>&nbsp;{$record.user_id}</td>
            <td>&nbsp;{$record.game}</td>
            <td>&nbsp;{$record.return_money}</td>
            <td>&nbsp;{$record.create_time}</td>
            <td>&nbsp;{$record.account}</td>
        </tr>
    </foreach>
    </tbody>
</table>

    {$page}

</div>
</body>
<script>
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm',
        language: 'zh-CN',
        pickDate: true,
        pickTime: false,
        minView: 'year',
        todayBtn: true,
        todayHighlight: true
    });
</script>
</html>
